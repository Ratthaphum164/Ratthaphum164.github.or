<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 20px;
		background-color: #f8f8f8;
		text-align: center;
	}

	h2 {
		color: #333;
	}

	.gallery {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
		gap: 10px;
		max-width: 800px;
		margin: auto;
	}

	.gallery img {
		width: 100%;
		height: auto;
		border-radius: 8px;
		cursor: pointer;
		transition: transform 0.3s;
	}

	.gallery img:hover {
		transform: scale(1.05);
	}

	/* Lightbox */
	.lightbox {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.8);
		justify-content: center;
		align-items: center;
	}

	.lightbox img {
		max-width: 100%;
		max-height: 100%;
		border-radius: 10px;
	}
</style>
</head>
